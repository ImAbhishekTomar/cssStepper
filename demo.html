

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>dwerwer</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    
    <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>

    
    <link href="stepper.css" rel="stylesheet" />
    <script src="stepper.js"></script>
    

</head>
<body>
<div class="tab-content">
    <div id="request" class="tab-pane active">Request</div>
    <div id="comment" class="tab-pane">Comment</div>
    <div id="attachment" class="tab-pane">Attachment</div>
    <div id="workflow" class="tab-pane">
                
        <div id="stepper-workflow">
            <div class="mdl-card mdl-shadow--2dp">

                <div class="mdl-card__supporting-text">

                    <div class="mdl-stepper-horizontal-alternative">
                                
                        <div class="mdl-stepper-step active-step step-done"  data-comment="Request Created!! - [12.13.17 | Tomar, Abhishek]">
                            <div class="mdl-stepper-circle"><span>1</span></div>
                            <div class="mdl-stepper-title">Requester</div>
                            <div class="mdl-stepper-optional">
                                <span class="badge bg-success">Completed</span>
                            </div>
                            <div class="mdl-stepper-bar-left"></div>
                            <div class="mdl-stepper-bar-right"></div>
                        </div>

                        <div class="mdl-stepper-step active-step step-done" data-comment="This request aproved by (Gatekeeper) - [ (12.13.17 | Tomar, Abhishek]">
                            <div class="mdl-stepper-circle"><span>2</span>
                            </div>
                            <div class="mdl-stepper-title">Gatekeeper</div>
                            <div class="mdl-stepper-optional"><span class="badge bg-success">Completed</span></div>
                            <div class="mdl-stepper-bar-left"></div>
                            <div class="mdl-stepper-bar-right"></div>
                        </div>
                        <div class="mdl-stepper-step active-step editable-step">
                            <div class="mdl-stepper-circle"><span>3</span>
                            </div>
                            <div class="mdl-stepper-title">IT Team</div>
                            <div class="mdl-stepper-optional"><span class="badge bg-warning">Processing</span></div>
                            <div class="mdl-stepper-bar-left"></div>
                            <div class="mdl-stepper-bar-right"></div>
                        </div>
                        <div class="mdl-stepper-step">
                            <div class="mdl-stepper-circle"><span>4</span>
                            </div>
                            <div class="mdl-stepper-title">Business Analyst</div>
                            <div class="mdl-stepper-optional"><span class="badge">Pending</span></div>
                            <div class="mdl-stepper-bar-left"></div>
                            <div class="mdl-stepper-bar-right"></div>
                        </div>
                                
                        <div class="mdl-stepper-step">
                            <div class="mdl-stepper-circle"><span>5</span>
                            </div>
                            <div class="mdl-stepper-title">Test</div>
                            <div class="mdl-stepper-optional"><span class="badge bg-danger">Rejected</span></div>
                            <div class="mdl-stepper-bar-left"></div>
                            <div class="mdl-stepper-bar-right"></div>
                        </div>

                    </div>

                </div>
                <p class="mdl-comment" style="width:100%; display: none;"></p>
            </div>
        </div>
                
                

    </div>
</div>
</body>
</html>
